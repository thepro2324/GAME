<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Complete FBX & Movement</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // --- 1. הגדרת עולם (סצנה, מצלמה, רנדרר) ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // שמיים כחולים
        
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 8);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 2. תאורה חזקה ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 2.5);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
        sunLight.position.set(5, 10, 5);
        scene.add(sunLight);

        // --- 3. משתנים גלובליים ---
        let mixer, player, weapon, rightHandBone;
        const clock = new THREE.Clock();
        const keys = {};

        const gltfLoader = new GLTFLoader();
        const fbxLoader = new FBXLoader();

        // --- 4. טעינת רצפה ---
        gltfLoader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(1000, 1, 10);
            floor.position.y = -3.5;
            scene.add(floor);
        });

        // --- 5. טעינת הדמות והאנימציה ---
        gltfLoader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(1.2, 1.2, 1.2);
            player.position.set(0, -3.5, 0);
            scene.add(player);

            // יצירת המיקסר לאנימציה
            mixer = new THREE.AnimationMixer(player);

            // חיפוש יד ימין לנשק
            player.traverse(node => {
                if (node.isBone && node.name.toLowerCase().includes('hand') && node.name.toLowerCase().includes('r')) {
                    rightHandBone = node;
                }
            });

            // טעינת הנשק M4
            gltfLoader.load('./models/m4_carbine_rifle.glb', (wGltf) => {
                weapon = wGltf.scene;
                weapon.scale.set(0.65, 0.65, 0.65);
                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    weapon.position.set(0.05, 0.1, 0.05); 
                    weapon.rotation.y = Math.PI / 2;
                }
            });

            // טעינת האנימציה מהקובץ שלך
            fbxLoader.load('./models/Firing Rifle (2).fbx', (animFbx) => {
                const action = mixer.clipAction(animFbx.animations[0]);
                action.play();
            });
        });

        // --- 6. ניהול מקלדת ---
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        // --- 7. לולאת האנימציה והתנועה ---
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (player) {
                const speed = 0.12;
                
                // תנועה ימינה
                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                }
                // תנועה שמאלה
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                }

                // עדכון האנימציה
                if (mixer) mixer.update(delta);

                // מצלמה עוקבת
                camera.position.x = player.position.x;
                camera.lookAt(player.position.x, player.position.y + 1.8, 0);
            }

            renderer.render(scene, camera);
        }
        animate();

        // התאמת גודל חלון
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>

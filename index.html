<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Rifle Animation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js'; // הוספנו תמיכה ב-FBX

        const scene = new THREE.Scene();
        
        // שמיים בקוד
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2));

        const fbxLoader = new FBXLoader();
        const gltfLoader = new GLTFLoader();
        let player, mixer, rifleAction;
        const clock = new THREE.Clock();

        // רצפה
        gltfLoader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(1000, 1, 10);
            floor.position.y = -1.5;
            scene.add(floor);
        });

        // טעינת הדמות עם קובץ ה-FBX החדש
        fbxLoader.load('./models/Firing Rifle.fbx', (object) => {
            player = object;
            player.scale.set(0.01, 0.01, 0.01); // FBX בדרך כלל מגיע ענק, אז מקטינים משמעותית
            player.position.y = -1.5;
            scene.add(player);

            mixer = new THREE.AnimationMixer(player);
            // טעינת האנימציה הראשונה שיש בקובץ
            rifleAction = mixer.clipAction(player.animations[0]);
            rifleAction.play(); // האנימציה פועלת תמיד (החזקת הרובה)
        });

        camera.position.set(0, 1, 10);

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = performance.now() * 0.005;

            if (mixer) mixer.update(delta);

            if (player) {
                const speed = 0.15;
                let isMoving = false;

                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                    isMoving = true;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                    isMoving = true;
                }

                // אנימציית "הליכה" בזמן החזקת הרובה:
                // אם הוא זז, נוסיף לו קפיצות קטנות (Bobbing) כדי שזה יראה כמו צעדים
                if (isMoving) {
                    player.position.y = -1.5 + Math.abs(Math.sin(time * 3)) * 0.15;
                } else {
                    player.position.y = -1.5; // חוזר למצב עמידה רגיל עם הרובה
                }

                camera.position.x = player.position.x;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

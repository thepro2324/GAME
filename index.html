<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Fixed Animation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #instructions {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: white; font-family: sans-serif; text-shadow: 2px 2px 4px #000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="instructions">השתמש ב-A ו-D לתנועה | האנימציה נעולה למקום</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // תאורה חזקה כדי שהדמות לא תהיה שחורה
        scene.add(new THREE.AmbientLight(0xffffff, 2.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const fbxLoader = new FBXLoader();
        const gltfLoader = new GLTFLoader();
        let player, mixer, animationAction;
        const clock = new THREE.Clock();

        // 1. טעינת רצפה (GLB)
        gltfLoader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(2000, 1, 20);
            floor.position.y = -2;
            scene.add(floor);
        });

        // 2. טעינת הדמות עם האנימציה (FBX)
        fbxLoader.load('./models/Firing Rifle.fbx', (object) => {
            player = object;
            
            // הגדרת גודל ומיקום
            player.scale.set(0.015, 0.015, 0.015); 
            player.position.set(0, -2, 0);
            scene.add(player);

            // הפעלת האנימציה
            mixer = new THREE.AnimationMixer(player);
            if (player.animations.length > 0) {
                animationAction = mixer.clipAction(player.animations[0]);
                animationAction.play();
            }
        });

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (mixer) mixer.update(delta);

            if (player) {
                // --- מנגנון נעילת ה-Root Motion ---
                // אנחנו רצים על כל העצמות ומאפסים את המיקום היחסי שלהן בכל פריים
                player.traverse((child) => {
                    if (child.isBone) {
                        // מאפסים תנועה אופקית של האגן (Hips) שגורמת לדמות "לברוח"
                        if (child.name.includes("Hips") || child.name.includes("Root")) {
                            child.position.x = 0;
                            child.position.z = 0;
                        }
                    }
                });

                const speed = 0.15;
                let moving = false;

                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2; // פונה ימינה
                    moving = true;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2; // פונה שמאלה
                    moving = true;
                }

                // מצלמה עוקבת
                camera.position.x = player.position.x;
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

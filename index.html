<!DOCTYPE html>
<html>
<head>
    <title>3D Game - Altitude 4800</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #loading-screen {
            position: fixed; width: 100%; height: 100%; background: #000;
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #00ffff;
            font-family: sans-serif; direction: rtl;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1>נוסע לגובה 4800...</h1>
        <h2 id="percent">0%</h2>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const loadingManager = new THREE.LoadingManager();
        loadingManager.onProgress = (url, loaded, total) => {
            document.getElementById('percent').innerText = Math.round((loaded / total) * 100) + '%';
        };
        loadingManager.onLoad = () => {
            document.getElementById('loading-screen').style.display = 'none';
        };

        const scene = new THREE.Scene();
        // הגדלת טווח הראייה ל-50,000 עבור גובה 4800
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 50000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.0));

        const loader = new GLTFLoader(loadingManager);

        // טעינת שמיים - הגדלה מאסיבית לגובה כזה
        loader.load('./models/fly_sky_technique_experimental.glb', (gltf) => {
            const sky = gltf.scene;
            sky.scale.set(25000, 25000, 25000);
            sky.traverse(n => { if(n.isMesh) n.material.side = THREE.DoubleSide; });
            scene.add(sky);
        });

        // טעינת רצפה ענקית
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(10000, 1, 10000);
            scene.add(floor);
        });

        let player;
        const moveSpeed = 10.0; // מהירות גבוהה מאוד שמתאימה לגובה כזה

        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.position.set(0, 4800, 0); // הגובה החדש שלך
            scene.add(player);
            
            camera.position.set(0, 1.7, 0); 
            player.add(camera);
            player.visible = false; 
        });

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            if (player) {
                // תנועה בסיסית עם WASD
                if (keys['KeyW']) player.translateZ(-moveSpeed);
                if (keys['KeyS']) player.translateZ(moveSpeed);
                if (keys['KeyA']) player.rotation.y += 0.03;
                if (keys['KeyD']) player.rotation.y -= 0.03;
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Scaled Up</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- הגדרות גודל חדשות (מוגדל) ---
        const PLAYER_SCALE = 1.0;  
        const WEAPON_SCALE = 1.2;  
        // ---------------------------------

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 3));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const loader = new GLTFLoader();
        let player, weapon, rightHandBone, clock = new THREE.Clock();

        // 1. רצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(1000, 1, 10);
            floor.position.y = -3; // הורדנו מעט את הרצפה בגלל הגודל
            scene.add(floor);
        });

        // 2. טעינת הדמות
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(PLAYER_SCALE, PLAYER_SCALE, PLAYER_SCALE);
            player.position.set(0, -3, 0);
            scene.add(player);

            player.traverse((node) => {
                const name = node.name.toLowerCase();
                if (node.isBone && (name.includes('hand') && (name.includes('r') || name.includes('right')))) {
                    rightHandBone = node;
                }
            });

            // 3. טעינת הנשק
            loader.load('./models/rifle.glb', (weaponGltf) => {
                weapon = weaponGltf.scene;
                weapon.scale.set(WEAPON_SCALE, WEAPON_SCALE, WEAPON_SCALE);
                weapon.rotation.y = Math.PI / 2;

                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    weapon.position.set(0, 0, 0);
                } else {
                    player.add(weapon);
                    weapon.position.set(0, 1.5, 0.5);
                }
            });
        });

        camera.position.set(0, 0, 10); // הרחקנו מעט את המצלמה כדי לראות את הדמות הגדולה

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animateProcedural(model, isMoving, time) {
            model.traverse((node) => {
                if (node.isBone) {
                    const name = node.name.toLowerCase();
                    if (name.includes('rightarm')) node.rotation.x = -1.2;
                    if (name.includes('leftarm')) {
                        node.rotation.x = -1.0;
                        node.rotation.z = 0.5;
                    }
                    if (isMoving) {
                        const cycle = Math.sin(time * 12);
                        if (name.includes('rightupleg')) node.rotation.x = cycle * 0.5;
                        if (name.includes('leftupleg')) node.rotation.x = -cycle * 0.5;
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if (player) {
                const speed = 0.15;
                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                }

                animateProcedural(player, (keys['KeyD'] || keys['KeyA'] || keys['ArrowRight'] || keys['ArrowLeft']), time);
                
                camera.position.x = player.position.x;
                camera.lookAt(player.position.x, player.position.y + 1.5, 0);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Weapon Debugger - Red Flash Mode</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #control-panel {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.9); color: white; padding: 15px;
            font-family: sans-serif; border-radius: 8px; z-index: 1000;
            display: flex; flex-direction: column; gap: 8px; border: 1px solid red;
        }
        .control-group { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        input[type="range"] { width: 120px; }
        span { min-width: 45px; font-family: monospace; color: #00ff00; }
        h3 { margin: 0; color: red; font-size: 16px; }
    </style>
</head>
<body>

    <div id="control-panel">
        <h3>מאתר נשק אדום</h3>
        <div class="control-group">גודל: <input type="range" id="scale" min="0.1" max="10" step="0.1" value="2"> <span id="v-scale">2.0</span></div>
        <div class="control-group">ציר X: <input type="range" id="posX" min="-5" max="5" step="0.05" value="0"> <span id="v-posX">0.0</span></div>
        <div class="control-group">ציר Y: <input type="range" id="posY" min="-5" max="5" step="0.05" value="0"> <span id="v-posY">0.0</span></div>
        <div class="control-group">ציר Z: <input type="range" id="posZ" min="-5" max="5" step="0.05" value="0"> <span id="v-posZ">0.0</span></div>
        <div class="control-group">סיבוב: <input type="range" id="rotY" min="0" max="6.28" step="0.1" value="1.57"> <span id="v-rotY">1.57</span></div>
        <p style="font-size: 11px;">אם לא רואים אדום, הקובץ לא נטען!</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 3));
        const sun = new THREE.DirectionalLight(0xffffff, 2);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const loader = new GLTFLoader();
        let player, weapon, rightHandBone;

        // 1. רצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            gltf.scene.scale.set(1000, 1, 10);
            gltf.scene.position.y = -3.5;
            scene.add(gltf.scene);
        });

        // 2. דמות
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(1.2, 1.2, 1.2);
            player.position.set(0, -3.5, 0);
            scene.add(player);

            player.traverse((node) => {
                const name = node.name.toLowerCase();
                if (node.isBone && name.includes('hand') && name.includes('r')) {
                    rightHandBone = node;
                    console.log("נמצאה עצם יד ימין:", node.name);
                }
            });

            // 3. נשק עם תיקון כוח
            loader.load('./models/rife.glb', (weaponGltf) => {
                weapon = weaponGltf.scene;

                // תיקון כוח לנראות
                weapon.traverse((child) => {
                    if (child.isMesh) {
                        child.material.transparent = false;
                        child.material.opacity = 1;
                        child.material.depthTest = true;
                        child.material.depthWrite = true;
                        // צבע אדום זמני כדי שנוכל למצוא אותו בעיניים
                        child.material.color = new THREE.Color(0xff0000); 
                    }
                });

                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    console.log("נשק הוצמד לעצם היד");
                } else {
                    player.add(weapon);
                    weapon.position.set(0, 1.5, 0.5);
                    console.log("הוצמד לגוף כברירת מחדל");
                }
                
                updateWeapon(); 
            }, undefined, (error) => {
                console.error("שגיאה! הקובץ rife.glb לא נמצא. וודא שהשם נכון.", error);
            });
        });

        function updateWeapon() {
            if (!weapon) return;
            const s = document.getElementById('scale').value;
            const x = document.getElementById('posX').value;
            const y = document.getElementById('posY').value;
            const z = document.getElementById('posZ').value;
            const ry = document.getElementById('rotY').value;

            weapon.scale.set(parseFloat(s), parseFloat(s), parseFloat(s));
            weapon.position.set(parseFloat(x), parseFloat(y), parseFloat(z));
            weapon.rotation.y = parseFloat(ry);

            document.getElementById('v-scale').innerText = s;
            document.getElementById('v-posX').innerText = x;
            document.getElementById('v-posY').innerText = y;
            document.getElementById('v-posZ').innerText = z;
            document.getElementById('v-rotY').innerText = ry;
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updateWeapon);
        });

        camera.position.set(0, 0, 10);

        function animate() {
            requestAnimationFrame(animate);
            if (player) {
                player.traverse(node => {
                    if (node.isBone) {
                        const n = node.name.toLowerCase();
                        if (n.includes('rightarm')) node.rotation.x = -1.3;
                        if (n.includes('leftarm')) { node.rotation.x = -1.1; node.rotation.z = 0.5; }
                    }
                });
                camera.position.x = player.position.x;
                camera.lookAt(player.position.x, player.position.y + 1.8, 0);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Correct Model & Animation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const gltfLoader = new GLTFLoader();
        const fbxLoader = new FBXLoader();
        let player, mixer, animationAction;
        const clock = new THREE.Clock();

        // 1. טעינת רצפה
        gltfLoader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(2000, 1, 20);
            floor.position.y = -2;
            scene.add(floor);
        });

        // 2. טעינת הדמות המבוקשת (Indian Man)
        gltfLoader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(0.6, 0.6, 0.6); // גודל מתאים לדמות GLB
            player.position.set(0, -2, 0);
            scene.add(player);

            mixer = new THREE.AnimationMixer(player);

            // 3. טעינת האנימציה בלבד מה-FBX והלבשתה על הדמות
            fbxLoader.load('./models/Firing Rifle.fbx', (fbx) => {
                if (fbx.animations.length > 0) {
                    const clip = fbx.animations[0];
                    animationAction = mixer.clipAction(clip);
                    animationAction.play();
                }
            });
        });

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (mixer) mixer.update(delta);

            if (player) {
                // נעילת Root Motion כדי שלא יזוז אחורה בגלל האנימציה
                player.traverse((child) => {
                    if (child.isBone) {
                        if (child.name.includes("Hips") || child.name.includes("Root")) {
                            child.position.x = 0;
                            child.position.z = 0;
                        }
                    }
                });

                const speed = 0.15;
                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                }

                camera.position.x = player.position.x;
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

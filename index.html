<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Animation Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // שמיים כחולים נקיים

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // אורות חזקים כדי לראות את הדמות בברור
        const ambientLight = new THREE.AmbientLight(0xffffff, 2.5);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 1);
        sunLight.position.set(5, 10, 7.5);
        scene.add(sunLight);

        const fbxLoader = new FBXLoader();
        const gltfLoader = new GLTFLoader();
        let player, mixer, action;
        const clock = new THREE.Clock();

        // טעינת רצפה
        gltfLoader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(2000, 1, 20);
            floor.position.y = -2;
            scene.add(floor);
        });

        // טעינת האנימציה (FBX)
        fbxLoader.load('./models/Firing Rifle.fbx', (object) => {
            player = object;
            
            // שינוי גודל (Scale) - התאמה ל-FBX מ-Mixamo
            player.scale.set(0.015, 0.015, 0.015); 
            player.position.y = -2;
            scene.add(player);

            // הפעלת האנימציה
            mixer = new THREE.AnimationMixer(player);
            if (player.animations.length > 0) {
                action = mixer.clipAction(player.animations[0]);
                action.play();
            }
        });

        camera.position.set(0, 1, 10);

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (mixer) mixer.update(delta);

            if (player) {
                // --- התיקון הקריטי: מניעת תנועת השורש (Root Motion) ---
                // אנחנו מאפסים את המיקום הפנימי של העצם הראשי של המודל
                player.traverse((child) => {
                    if (child.isBone && child.name === "MixamoRig_Hips") { // או שם העצם הראשי
                        child.position.x = 0;
                        child.position.z = 0;
                    }
                });

                const speed = 0.12;
                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                }

                camera.position.x = player.position.x;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

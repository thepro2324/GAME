<!DOCTYPE html>
<html>
<head>
    <title>2D Game - Procedural Sky & Animation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #ui {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: white; font-family: sans-serif; pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="ui">השתמש ב-A ו-D כדי ללכת</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        
        // --- יצירת שמיים בקוד (ללא קובץ חיצוני) ---
        const canvas = document.createElement('canvas');
        canvas.width = 2; canvas.height = 512;
        const context = canvas.getContext('2d');
        const gradient = context.createLinearGradient(0, 0, 0, 512);
        gradient.addColorStop(0, '#1e4877'); // כחול כהה למעלה
        gradient.addColorStop(0.5, '#4584b4'); // כחול בהיר
        gradient.addColorStop(1, '#ffffff'); // לבן באופק
        context.fillStyle = gradient;
        context.fillRect(0, 0, 2, 512);
        const skyTexture = new THREE.CanvasTexture(canvas);
        scene.background = skyTexture;

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2));

        const loader = new GLTFLoader();
        let player, mixer, walkAction;
        const clock = new THREE.Clock();

        // רצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(5000, 1, 20);
            floor.position.y = -1.5;
            scene.add(floor);
        });

        // דמות
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(0.5, 0.5, 0.5); // דמות קטנה יותר
            player.position.y = -1.5;
            scene.add(player);

            if (gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(player);
                walkAction = mixer.clipAction(gltf.animations[1] || gltf.animations[0]);
            }
        });

        camera.position.set(0, 1, 12);

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = performance.now() * 0.005; // זמן לאנימציה ידנית

            if (mixer) mixer.update(delta);

            if (player) {
                const speed = 0.15;
                let isMoving = false;

                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                    isMoving = true;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                    isMoving = true;
                }

                // אנימציית הליכה "ידנית" (אם אין למודל אנימציה מובנית)
                if (isMoving) {
                    // נענוע קל למעלה ולמטה (צעדים)
                    player.position.y = -1.5 + Math.abs(Math.sin(time * 2)) * 0.1;
                    // הטיה קלה קדימה
                    player.rotation.z = Math.sin(time * 2) * 0.05;
                    
                    if (walkAction && !walkAction.isRunning()) walkAction.play();
                } else {
                    player.position.y = -1.5;
                    player.rotation.z = 0;
                    if (walkAction) walkAction.stop();
                }

                camera.position.x = player.position.x;
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

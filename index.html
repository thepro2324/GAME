<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Rife Weapon Fixed</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // הגדרות גודל (Scale) - גדולות וברורות
        const PLAYER_SCALE = 1.2;  
        const WEAPON_SCALE = 1.0;  

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 3));
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const loader = new GLTFLoader();
        let player, weapon, rightHandBone, clock = new THREE.Clock();

        // 1. טעינת רצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(1000, 1, 10);
            floor.position.y = -3.5;
            scene.add(floor);
        });

        // 2. טעינת הדמות (Indian Man)
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(PLAYER_SCALE, PLAYER_SCALE, PLAYER_SCALE);
            player.position.set(0, -3.5, 0);
            scene.add(player);

            // סריקה למציאת עצם היד
            player.traverse((node) => {
                const name = node.name.toLowerCase();
                if (node.isBone && (name.includes('hand') && (name.includes('r') || name.includes('right')))) {
                    rightHandBone = node;
                }
            });

            // 3. טעינת הנשק - השם המעודכן: rife.glb
            loader.load('./models/rife.glb', (weaponGltf) => {
                weapon = weaponGltf.scene;
                weapon.scale.set(WEAPON_SCALE, WEAPON_SCALE, WEAPON_SCALE);
                
                // סיבוב ראשוני שהקנה יפנה קדימה
                weapon.rotation.y = Math.PI / 2;

                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    // מיקום בתוך כף היד - אם הנשק רחוק מדי, שנה את המספרים כאן
                    weapon.position.set(0, 0, 0); 
                } else {
                    player.add(weapon);
                    weapon.position.set(0, 1.8, 0.5);
                }
            }, undefined, (err) => console.error("לא נמצא קובץ בשם rife.glb בתיקיית models"));
        });

        camera.position.set(0, 0, 10);

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        // אנימציית קוד (Procedural)
        function animateProcedural(model, isMoving, time) {
            model.traverse((node) => {
                if (node.isBone) {
                    const name = node.name.toLowerCase();
                    // תנוחת החזקת נשק
                    if (name.includes('rightarm')) node.rotation.x = -1.3;
                    if (name.includes('leftarm')) {
                        node.rotation.x = -1.1;
                        node.rotation.z = 0.5;
                    }
                    // אנימציית רגליים
                    if (isMoving) {
                        const cycle = Math.sin(time * 12);
                        if (name.includes('rightupleg')) node.rotation.x = cycle * 0.6;
                        if (name.includes('leftupleg')) node.rotation.x = -cycle * 0.6;
                    } else if (name.includes('leg')) {
                        node.rotation.x = 0;
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if (player) {
                const speed = 0.15;
                const isMoving = keys['KeyD'] || keys['KeyA'] || keys['ArrowRight'] || keys['ArrowLeft'];

                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                }

                animateProcedural(player, isMoving, time);
                camera.position.x = player.position.x;
                camera.lookAt(player.position.x, player.position.y + 1.8, 0);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

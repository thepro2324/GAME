<!DOCTYPE html>
<html>
<head>
    <title>3D REBOOT</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000033; }
        #stats { position: absolute; top: 10px; left: 10px; color: white; background: red; padding: 10px; font-size: 20px; z-index: 100; }
    </style>
</head>
<body>
    <div id="stats">גרסה: 5 | גובה: <span id="h">0</span></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        // צבע רקע כחול בהיר כדי שנדע שהשמיים עובדים גם בלי קובץ
        scene.background = new THREE.Color(0x87ceeb); 

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2));

        const loader = new GLTFLoader();

        // גובה מצלמה מטורף - 500! (כמו מטוס)
        camera.position.set(0, 500, 1000);
        camera.lookAt(0, 0, 0);

        // רצפה ענקית (ירוקה כדי שנזהה אותה מיד)
        const groundGeo = new THREE.PlaneGeometry(10000, 10000);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x228b22 });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // ניסיון טעינת המודלים שלך
        loader.load('./models/unreal_engine_4_sky.glb', (gltf) => {
            gltf.scene.scale.set(5000, 5000, 5000);
            scene.add(gltf.scene);
        });

        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            gltf.scene.scale.set(200, 1, 200);
            gltf.scene.position.y = 1; // קצת מעל הרצפה הירוקה
            scene.add(gltf.scene);
        });

        function animate() {
            requestAnimationFrame(animate);
            document.getElementById('h').innerText = Math.round(camera.position.y);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

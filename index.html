<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - FBX Animation</title>
    <style>body { margin: 0; overflow: hidden; background: #333; }</style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2));
        camera.position.set(0, 1.5, 5);

        const gltfLoader = new GLTFLoader();
        const fbxLoader = new FBXLoader();
        let mixer, player, rightHandBone;

        // 1. טעינת המודל של האיש (GLB)
        gltfLoader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            scene.add(player);

            // יצירת המיקסר - האחראי על האנימציות
            mixer = new THREE.AnimationMixer(player);

            // איתור יד ימין לנשק
            player.traverse(node => {
                if (node.isBone && node.name.toLowerCase().includes('hand') && node.name.toLowerCase().includes('r')) {
                    rightHandBone = node;
                }
            });

            // 2. טעינת קובץ האנימציה (FBX)
            fbxLoader.load('./models/Firing Rifle (2).fbx', (animFbx) => {
                // לוקחים את האנימציה הראשונה מהקובץ
                const animation = animFbx.animations[0];
                const action = mixer.clipAction(animation);
                action.play(); // הפעלת האנימציה!
            });

            // 3. טעינת הנשק
            gltfLoader.load('./models/m4_carbine_rifle.glb', (wGltf) => {
                const weapon = wGltf.scene;
                weapon.scale.set(0.6, 0.6, 0.6);
                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    weapon.position.set(0.1, 0.1, 0.1); // תתאים לפי הצורך
                    weapon.rotation.y = Math.PI / 2;
                }
            });
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            // עדכון המיקסר בכל פריים (חשוב מאוד!)
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Mouse Control Body</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #mouse-ui {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 15px;
            font-family: sans-serif; border-radius: 10px; text-align: center;
        }
        .mode-btn { background: #444; color: white; border: 1px solid white; padding: 5px 10px; cursor: pointer; }
        .mode-btn.active { background: #ff4444; }
    </style>
</head>
<body>

    <div id="mouse-ui">
        <div>הזז את העכבר על המסך כדי להזיז את האיברים</div>
        <div style="margin-top:10px;">
            <button id="btn-arms" class="mode-btn active">שליטה בידיים</button>
            <button id="btn-legs" class="mode-btn">שליטה ברגליים</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 3));
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const loader = new GLTFLoader();
        let player, weapon, rightHandBone;
        let mouseX = 0, mouseY = 0;
        let controlMode = 'arms'; // 'arms' או 'legs'

        // 1. רצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            gltf.scene.scale.set(1000, 1, 10);
            gltf.scene.position.y = -3.5;
            scene.add(gltf.scene);
        });

        // 2. דמות
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(1.2, 1.2, 1.2);
            player.position.set(0, -3.5, 0);
            scene.add(player);
            player.traverse(node => {
                if (node.isBone && node.name.toLowerCase().includes('hand') && node.name.toLowerCase().includes('r')) {
                    rightHandBone = node;
                }
            });

            loader.load('./models/m4_carbine_rifle.glb', (wGltf) => {
                weapon = wGltf.scene;
                weapon.scale.set(0.6, 0.6, 0.6);
                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    weapon.rotation.y = Math.PI / 2;
                }
            });
        });

        // מעקב אחרי העכבר (ערכים בין -1 ל-1)
        window.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // כפתורי החלפת מצב
        document.getElementById('btn-arms').onclick = () => {
            controlMode = 'arms';
            document.getElementById('btn-arms').classList.add('active');
            document.getElementById('btn-legs').classList.remove('active');
        };
        document.getElementById('btn-legs').onclick = () => {
            controlMode = 'legs';
            document.getElementById('btn-legs').classList.add('active');
            document.getElementById('btn-arms').classList.remove('active');
        };

        function updateMousePose(model) {
            model.traverse((node) => {
                if (node.isBone) {
                    const n = node.name.toLowerCase();

                    if (controlMode === 'arms') {
                        // שליטה בזרועות עם העכבר
                        if (n.includes('arm') && !n.includes('fore')) {
                            node.rotation.x = mouseY * 2; // למעלה-למטה
                            node.rotation.z = mouseX;     // צדדים
                        }
                    } else if (controlMode === 'legs') {
                        // שליטה ברגליים עם העכבר
                        if (n.includes('upleg')) {
                            node.rotation.x = mouseY * 1.5;
                            node.rotation.z = mouseX * 0.5;
                        }
                    }
                }
            });
        }

        camera.position.set(0, 0, 10);

        function animate() {
            requestAnimationFrame(animate);
            if (player) {
                updateMousePose(player);
                camera.lookAt(player.position.x, player.position.y + 1.8, 0);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

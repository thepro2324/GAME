<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - M4 Shooting Pose</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #controls {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.85); color: white; padding: 15px;
            font-family: sans-serif; border-radius: 10px; z-index: 1000;
            display: flex; flex-direction: column; gap: 8px; border: 1px solid #444;
        }
        .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        input[type="range"] { width: 120px; }
        span { min-width: 40px; font-family: monospace; color: #00ff00; }
        h3 { margin: 0 0 10px 0; font-size: 14px; text-align: center; border-bottom: 1px solid #555; padding-bottom: 5px; }
    </style>
</head>
<body>

    <div id="controls">
        <h3>כיוונון M4 למצב ירי</h3>
        <div class="row">גודל: <input type="range" id="scale" min="0.01" max="2" step="0.01" value="0.5"> <span id="v-scale">0.5</span></div>
        <div class="row">ימין/שמאל (X): <input type="range" id="posX" min="-1" max="1" step="0.01" value="0.2"> <span id="v-posX">0.2</span></div>
        <div class="row">למעלה/למטה (Y): <input type="range" id="posY" min="-2" max="1" step="0.01" value="0"> <span id="v-posY">0.0</span></div>
        <div class="row">קדימה/אחורה (Z): <input type="range" id="posZ" min="-1" max="1" step="0.01" value="0.2"> <span id="v-posZ">0.2</span></div>
        <div class="row">סיבוב Y: <input type="range" id="rotY" min="0" max="6.28" step="0.1" value="1.57"> <span id="v-rotY">1.57</span></div>
        <div class="row">סיבוב Z: <input type="range" id="rotZ" min="-3.14" max="3.14" step="0.1" value="0"> <span id="v-rotZ">0.0</span></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const loader = new GLTFLoader();
        let player, weapon, rightHandBone;

        // 1. רצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            gltf.scene.scale.set(1000, 1, 10);
            gltf.scene.position.y = -3.5;
            scene.add(gltf.scene);
        });

        // 2. דמות
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(1.2, 1.2, 1.2);
            player.position.set(0, -3.5, 0);
            scene.add(player);

            player.traverse((node) => {
                if (node.isBone && node.name.toLowerCase().includes('hand') && node.name.toLowerCase().includes('r')) {
                    rightHandBone = node;
                }
            });

            // 3. טעינת ה-M4
            loader.load('./models/m4_carbine_rifle.glb', (weaponGltf) => {
                weapon = weaponGltf.scene;
                if (rightHandBone) {
                    rightHandBone.add(weapon);
                } else {
                    player.add(weapon);
                }
                updateWeaponUI();
            });
        });

        // פונקציית האנימציה שביקשת - מסדרת את הידיים
        function animateProcedural(model, isMoving, time) {
            model.traverse((node) => {
                if (node.isBone) {
                    const n = node.name.toLowerCase();

                    // יד ימין (אוחזת בהדק)
                    if (n.includes('rightarm') || n.includes('upperarm_r')) {
                        node.rotation.x = -1.5; 
                        node.rotation.z = 0.2;  
                    }
                    if (n.includes('rightforearm') || n.includes('lowerarm_r')) {
                        node.rotation.y = 0.5;  
                    }

                    // יד שמאל (תומכת בקנה)
                    if (n.includes('leftarm') || n.includes('upperarm_l')) {
                        node.rotation.x = -1.4; 
                        node.rotation.z = -0.3; 
                    }
                    if (n.includes('leftforearm') || n.includes('lowerarm_l')) {
                        node.rotation.y = -0.8; 
                    }

                    // רגליים
                    if (isMoving) {
                        const cycle = Math.sin(time * 12);
                        if (n.includes('rightupleg')) node.rotation.x = cycle * 0.5;
                        if (n.includes('leftupleg')) node.rotation.x = -cycle * 0.5;
                    } else if (n.includes('leg')) {
                        node.rotation.x = 0;
                    }
                }
            });
        }

        function updateWeaponUI() {
            if (!weapon) return;
            const s = document.getElementById('scale').value;
            const x = document.getElementById('posX').value;
            const y = document.getElementById('posY').value;
            const z = document.getElementById('posZ').value;
            const ry = document.getElementById('rotY').value;
            const rz = document.getElementById('rotZ').value;

            weapon.scale.set(s, s, s);
            weapon.position.set(parseFloat(x), parseFloat(y), parseFloat(z));
            weapon.rotation.y = parseFloat(ry);
            weapon.rotation.z = parseFloat(rz);

            document.getElementById('v-scale').innerText = s;
            document.getElementById('v-posX').innerText = x;
            document.getElementById('v-posY').innerText = y;
            document.getElementById('v-posZ').innerText = z;
            document.getElementById('v-rotY').innerText = ry;
            document.getElementById('v-rotZ').innerText = rz;
        }

        document.querySelectorAll('input').forEach(i => i.addEventListener('input', updateWeaponUI));

        camera.position.set(0, 0, 10);

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;
            if (player) {
                const isMoving = keys['KeyD'] || keys['KeyA'] || keys['ArrowRight'] || keys['ArrowLeft'];
                const speed = 0.15;
                if (keys['KeyD'] || keys['ArrowRight']) { player.position.x += speed; player.rotation.y = Math.PI / 2; }
                if (keys['KeyA'] || keys['ArrowLeft']) { player.position.x -= speed; player.rotation.y = -Math.PI / 2; }

                animateProcedural(player, isMoving, time);
                camera.position.x = player.position.x;
                camera.lookAt(player.position.x, player.position.y + 1.8, 0);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Fixed Legs & Arms</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 3));
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const loader = new GLTFLoader();
        let player, weapon, rightHandBone;

        // 1. רצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            gltf.scene.scale.set(1000, 1, 10);
            gltf.scene.position.y = -3.5;
            scene.add(gltf.scene);
        });

        // 2. דמות
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(1.2, 1.2, 1.2);
            player.position.set(0, -3.5, 0);
            scene.add(player);

            player.traverse((node) => {
                if (node.isBone) {
                    const name = node.name.toLowerCase();
                    // איתור כף יד ימין לנשק
                    if (name.includes('hand') && name.includes('r')) {
                        rightHandBone = node;
                    }
                }
            });

            // 3. נשק
            loader.load('./models/m4_carbine_rifle.glb', (weaponGltf) => {
                weapon = weaponGltf.scene;
                weapon.scale.set(0.6, 0.6, 0.6);
                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    weapon.position.set(0, 0, 0);
                    weapon.rotation.y = Math.PI / 2;
                }
            });
        });

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        // פונקציית אנימציה ממוקדת - לא נוגעת ברגליים אלא אם יש תנועה
        function applyPose(model, isMoving, time) {
            model.traverse((node) => {
                if (node.isBone) {
                    const n = node.name.toLowerCase();

                    // --- טיפול בידיים בלבד ---
                    // זרוע ימין
                    if (n.includes('rightarm') || n.includes('upperarm_r')) {
                        node.rotation.x = -1.5;
                        node.rotation.z = 0.2;
                    }
                    // זרוע שמאל
                    if (n.includes('leftarm') || n.includes('upperarm_l')) {
                        node.rotation.x = -1.5;
                        node.rotation.z = -0.2;
                    }
                    // מרפקים
                    if (n.includes('forearm')) {
                        if (n.includes('r')) node.rotation.y = 0.4;
                        if (n.includes('l')) node.rotation.y = -0.4;
                    }

                    // --- טיפול ברגליים בלבד ---
                    if (n.includes('upleg')) {
                        if (isMoving) {
                            const cycle = Math.sin(time * 12);
                            if (n.includes('r')) node.rotation.x = cycle * 0.6;
                            if (n.includes('l')) node.rotation.x = -cycle * 0.6;
                        } else {
                            node.rotation.x = 0; // עמידה ישרה כשלא זזים
                        }
                    }
                }
            });
        }

        camera.position.set(0, 0, 10);

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if (player) {
                const speed = 0.15;
                const isMoving = keys['KeyD'] || keys['KeyA'] || keys['ArrowRight'] || keys['ArrowLeft'];

                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                }

                // הפעלת האנימציה המשולבת
                applyPose(player, isMoving, time);

                camera.position.x = player.position.x;
                camera.lookAt(player.position.x, player.position.y + 1.8, 0);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>3D GitHub Game - Character Loaded</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050515);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // אור חזק כדי שנראה את החליפה של הדמות
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 2);
        sunLight.position.set(5, 10, 5);
        scene.add(sunLight);

        // רצפה
        const grid = new THREE.GridHelper(100, 50, 0x444444, 0x222222);
        scene.add(grid);

        let player;
        const loader = new GLTFLoader();

        // טעינת המודל הספציפי שלך
        // שים לב: השתמשתי ב-%20 עבור רווחים כדי שהדפדפן יזהה את הקובץ
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(2, 2, 2); // אם הדמות קטנה מדי, אפשר להגדיל פה
            scene.add(player);
            console.log("Model Loaded Successfully!");
        }, undefined, (error) => {
            console.error("Error loading model:", error);
            // קובייה ירוקה למקרה חירום
            const geo = new THREE.BoxGeometry(1, 2, 1);
            player = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({color: 0x00ff00}));
            scene.add(player);
        });

        camera.position.set(0, 5, 10);

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            if (player) {
                if (keys['ArrowLeft']) player.position.x -= 0.1;
                if (keys['ArrowRight']) player.position.x += 0.1;
                if (keys['ArrowUp']) player.position.z -= 0.1;
                if (keys['ArrowDown']) player.position.z += 0.1;
                
                camera.position.x = player.position.x;
                camera.position.z = player.position.z + 10;
                camera.lookAt(player.position);
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>3D Game - Control Panel</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        /* לוח הבקרה */
        #admin-panel {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0, 0, 0, 0.8); color: #0f0;
            padding: 15px; border: 2px solid #0f0; border-radius: 10px;
            font-family: monospace; z-index: 2000; direction: rtl;
        }
        button {
            background: #0f0; color: #000; border: none;
            padding: 5px 10px; cursor: pointer; font-weight: bold; margin: 2px;
        }
        #loading-screen {
            position: fixed; width: 100%; height: 100%; background: #111;
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #00ffcc;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1>טוען...</h1>
        <h2 id="percent">0%</h2>
    </div>

    <div id="admin-panel">
        <b>שינוי גובה בזמן אמת:</b><br>
        גובה נוכחי: <span id="h-val">20</span><br>
        <button onclick="changeHeight(5)">עלה +5</button>
        <button onclick="changeHeight(-5)">רד -5</button>
        <br><br>
        <small>העתק את המספר הזה לקוד שלך:</small>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const loadingManager = new THREE.LoadingManager();
        loadingManager.onProgress = (url, loaded, total) => {
            document.getElementById('percent').innerText = Math.round((loaded / total) * 100) + '%';
        };
        loadingManager.onLoad = () => {
            document.getElementById('loading-screen').style.display = 'none';
        };

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 20000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));

        const loader = new GLTFLoader(loadingManager);

        loader.load('./models/fly_sky_technique_experimental.glb', (gltf) => {
            const sky = gltf.scene;
            sky.scale.set(8000, 8000, 8000);
            sky.traverse(n => { if(n.isMesh) n.material.side = THREE.DoubleSide; });
            scene.add(sky);
        });

        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            gltf.scene.scale.set(2000, 1, 2000);
            scene.add(gltf.scene);
        });

        let player;
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.position.y = 20; // גובה התחלתי
            scene.add(player);
            camera.position.set(0, 1.7, 0); 
            player.add(camera);
            player.visible = false; 
        });

        // פונקציית שינוי הגובה - חשופה לחלון
        window.changeHeight = (amount) => {
            if (player) {
                player.position.y += amount;
                document.getElementById('h-val').innerText = Math.round(player.position.y);
            }
        };

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            if (player) {
                const speed = 0.3;
                if (keys['KeyW']) player.translateZ(-speed);
                if (keys['KeyS']) player.translateZ(speed);
                if (keys['KeyA']) player.rotation.y += 0.03;
                if (keys['KeyD']) player.rotation.y -= 0.03;
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

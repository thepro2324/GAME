<!DOCTYPE html>
<html>
<head>
    <title>Weapon Adjuster Tool</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #control-panel {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: white; padding: 15px;
            font-family: sans-serif; border-radius: 8px; z-index: 1000;
            display: flex; flex-direction: column; gap: 10px;
        }
        .control-group { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        input[type="range"] { width: 150px; }
        span { min-width: 40px; font-family: monospace; }
    </style>
</head>
<body>

    <div id="control-panel">
        <h3>כיוונון נשק (rife.glb)</h3>
        <div class="control-group">גודל: <input type="range" id="scale" min="0.1" max="5" step="0.1" value="1"> <span id="v-scale">1.0</span></div>
        <div class="control-group">ימין/שמאל (X): <input type="range" id="posX" min="-2" max="2" step="0.05" value="0"> <span id="v-posX">0.0</span></div>
        <div class="control-group">למעלה/למטה (Y): <input type="range" id="posY" min="-2" max="2" step="0.05" value="0"> <span id="v-posY">0.0</span></div>
        <div class="control-group">קדימה/אחורה (Z): <input type="range" id="posZ" min="-2" max="2" step="0.05" value="0"> <span id="v-posZ">0.0</span></div>
        <div class="control-group">סיבוב: <input type="range" id="rotY" min="0" max="6.28" step="0.1" value="1.57"> <span id="v-rotY">1.57</span></div>
        <p style="font-size: 10px; color: #aaa;">הזז את הסליידרים עד שתראה את הנשק!</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 3));
        const sun = new THREE.DirectionalLight(0xffffff, 2);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const loader = new GLTFLoader();
        let player, weapon, rightHandBone;

        // טעינת רצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            gltf.scene.scale.set(1000, 1, 10);
            gltf.scene.position.y = -3.5;
            scene.add(gltf.scene);
        });

        // טעינת דמות
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(1.2, 1.2, 1.2);
            player.position.set(0, -3.5, 0);
            scene.add(player);

            player.traverse((node) => {
                if (node.isBone && node.name.toLowerCase().includes('hand') && (node.name.toLowerCase().includes('r'))) {
                    rightHandBone = node;
                }
            });

            // טעינת נשק
            loader.load('./models/rife.glb', (weaponGltf) => {
                weapon = weaponGltf.scene;
                if (rightHandBone) rightHandBone.add(weapon);
                else player.add(weapon);
                updateWeapon();
            });
        });

        // פונקציה לעדכון הנשק מהלוח
        function updateWeapon() {
            if (!weapon) return;
            const s = document.getElementById('scale').value;
            const x = document.getElementById('posX').value;
            const y = document.getElementById('posY').value;
            const z = document.getElementById('posZ').value;
            const ry = document.getElementById('rotY').value;

            weapon.scale.set(s, s, s);
            weapon.position.set(parseFloat(x), parseFloat(y), parseFloat(z));
            weapon.rotation.y = parseFloat(ry);

            document.getElementById('v-scale').innerText = s;
            document.getElementById('v-posX').innerText = x;
            document.getElementById('v-posY').innerText = y;
            document.getElementById('v-posZ').innerText = z;
            document.getElementById('v-rotY').innerText = ry;
        }

        // האזנה לשינויים בלוח
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updateWeapon);
        });

        camera.position.set(0, 0, 8);

        function animate() {
            requestAnimationFrame(animate);
            if (player) {
                player.traverse(node => {
                    if (node.isBone) {
                        if (node.name.toLowerCase().includes('rightarm')) node.rotation.x = -1.3;
                        if (node.name.toLowerCase().includes('leftarm')) { node.rotation.x = -1.1; node.rotation.z = 0.5; }
                    }
                });
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

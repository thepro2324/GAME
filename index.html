<!DOCTYPE html>
<html>
<head>
    <title>3D Game - Ultimate Height & Sky Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #debug { position: absolute; top: 10px; left: 10px; color: #0f0; font-family: monospace; background: rgba(0,0,0,0.5); padding: 5px; }
    </style>
</head>
<body>
    <div id="debug">גובה מצלמה: <span id="h-val">0</span> | אם השמיים שחורים, וודא ששם הקובץ ב-GitHub מדויק</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        // הגדלת מרחק הראייה ל-10,000 כדי שלא נפספס מודלים רחוקים
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // תאורה חזקה מאוד
        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const sun = new THREE.DirectionalLight(0xffffff, 2);
        sun.position.set(50, 200, 50);
        scene.add(sun);

        const loader = new GLTFLoader();

        // 1. טעינת השמיים - הגדלה מאסיבית
        loader.load('./models/unreal_engine_4_sky.glb', (gltf) => {
            const sky = gltf.scene;
            sky.scale.set(2000, 2000, 2000); 
            scene.add(sky);
        }, undefined, (err) => console.error("Sky path issue:", err));

        // 2. טעינת הרצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(500, 1, 500); // רצפה ענקית
            scene.add(floor);
        });

        // 3. הגדרת גובה סופר-גבוה (100 יחידות!)
        // זה אמור להרגיש כאילו אתה מסתכל ממטוס או בניין ענק
        camera.position.set(0, 100, 200); 
        camera.lookAt(0, 0, 0);

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            
            const speed = 2.0; // מהירות תנועה גבוהה יותר לגובה כזה
            if (keys['KeyW'] || keys['ArrowUp']) camera.position.z -= speed;
            if (keys['KeyS'] || keys['ArrowDown']) camera.position.z += speed;
            if (keys['KeyA'] || keys['ArrowLeft']) camera.position.x -= speed;
            if (keys['KeyD'] || keys['ArrowRight']) camera.position.x += speed;

            // עדכון מד גובה במסך
            document.getElementById('h-val').innerText = Math.round(camera.position.y);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>3D Game - Loading Screen</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        /* עיצוב מסך הטעינה */
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #111;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            direction: rtl;
        }

        #progress-container {
            width: 300px;
            height: 30px;
            border: 2px solid #00ff00;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1>טוען מודלים...</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <h2 id="progress-text">0%</h2>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // מנהל טעינה שיודע לחשב אחוזים
        const loadingManager = new THREE.LoadingManager();
        const pBar = document.getElementById('progress-bar');
        const pText = document.getElementById('progress-text');
        const lScreen = document.getElementById('loading-screen');

        loadingManager.onProgress = (url, loaded, total) => {
            const percent = (loaded / total) * 100;
            pBar.style.width = percent + '%';
            pText.innerText = Math.round(percent) + '%';
        };

        loadingManager.onLoad = () => {
            // כשהטעינה מסתיימת, נחכה שניה ונעלים את המסך
            setTimeout(() => {
                lScreen.style.opacity = '0';
                lScreen.style.transition = 'opacity 1s ease';
                setTimeout(() => lScreen.style.display = 'none', 1000);
            }, 500);
        };

        // יצירת עולם
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000022);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));

        const loader = new GLTFLoader(loadingManager);

        // טעינת שמיים
        loader.load('./models/unreal_engine_4_sky.glb', (gltf) => {
            const sky = gltf.scene;
            sky.scale.set(5000, 5000, 5000);
            scene.add(sky);
        });

        // טעינת רצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(1000, 1, 1000);
            scene.add(floor);
        });

        // גובה מצלמה כפול 6 (מאוד גבוה)
        camera.position.set(0, 300, 600);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

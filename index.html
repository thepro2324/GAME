<!DOCTYPE html>
<html>
<head>
    <title>Perfect Tactical Stance</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #555; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xa0a0a0);
        
        // מצלמה - שמנו אותה בזווית שמחמיאה לאנימציה
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 6);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // תאורה דרמטית (כמו בסרטון הורוד)
        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const loader = new GLTFLoader();
        let player, rightHandBone;

        // רצפה משובצת (כדי לראות תנועה)
        const gridHelper = new THREE.GridHelper(20, 20);
        scene.add(gridHelper);

        // טעינת הדמות
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            scene.add(player);
            player.position.y = 0; // עומד על הרצפה

            // חיפוש כף היד
            player.traverse((node) => {
                if (node.isBone && node.name.toLowerCase().includes('hand') && node.name.toLowerCase().includes('r')) {
                    rightHandBone = node;
                }
                if (node.isMesh) node.castShadow = true;
            });

            // טעינת הנשק
            loader.load('./models/m4_carbine_rifle.glb', (weaponGltf) => {
                const weapon = weaponGltf.scene;
                weapon.scale.set(0.6, 0.6, 0.6);
                
                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    // מיקום מדויק: הנשק יושב בתוך כף היד ופונה קדימה
                    weapon.position.set(0.1, 0.1, 0.1); 
                    weapon.rotation.set(0, Math.PI / 2, 0); 
                }
            });
        });

        // --- הלב של האנימציה: חיקוי הבובה הוורודה ---
        function updatePinkDummyAnim(time) {
            if (!player) return;

            // משתני עזר לתנועה חלקה
            const breathe = Math.sin(time * 3) * 0.05;
            const sway = Math.sin(time * 1.5) * 0.1;

            player.traverse((node) => {
                if (!node.isBone) return;
                const n = node.name.toLowerCase();

                // 1. אגן (Hips/Spine) - זה הסוד!
                // הבובה הוורודה מסובבת את הגוף הצידה (פרופיל)
                if (n.includes('spine') || n.includes('hips')) {
                    if (n === 'hips' || n === 'mixamorig_hips') {
                        // סיבוב האגן כדי שהרגליים יהיו בפיסוק
                        node.rotation.y = sway * 0.2; 
                    }
                    if (n.includes('spine1')) {
                        // סיבוב פלג גוף עליון לכיוון המטרה
                        node.rotation.y = 0.8; 
                        node.rotation.x = 0.1 + breathe; // נשימה
                    }
                }

                // 2. יד ימין (מחזיקה הדק) - מרפק למטה, יד למעלה
                if (n.includes('rightarm') || n.includes('upperarm_r')) {
                    // מורידים את הזרוע למטה (קרוב לגוף)
                    node.rotation.z = 1.3; 
                    node.rotation.x = 0.5;
                }
                if (n.includes('rightforearm') || n.includes('lowerarm_r')) {
                    // מקפלים את האמה למעלה (כדי שהנשק יהיה בגובה הכתף)
                    node.rotation.x = 1.8; // קיפול חזק
                    node.rotation.y = -0.2;
                }

                // 3. יד שמאל (תומכת)
                if (n.includes('leftarm') || n.includes('upperarm_l')) {
                    node.rotation.z = -1.3;
                    node.rotation.x = 0.5;
                }
                if (n.includes('leftforearm') || n.includes('lowerarm_l')) {
                    node.rotation.x = 1.8;
                }

                // 4. כפות ידיים (Hands) - יישור הנשק
                if (n.includes('hand')) {
                     // תיקון זווית כף היד שלא תשבר
                    if (n.includes('r')) node.rotation.set(0, 0, 0); 
                    if (n.includes('l')) node.rotation.set(0, 0, 0);
                }

                // 5. רגליים - עמידת פיסוק (Squat)
                if (n.includes('upleg')) {
                    if (n.includes('r')) node.rotation.x = -0.3; // רגל ימין אחורה
                    if (n.includes('l')) node.rotation.x = -0.8; // רגל שמאל קדימה (כריעה)
                }
                if (n.includes('leg') && !n.includes('up')) {
                    // כיפוף ברכיים
                    node.rotation.x = 1.2; 
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;
            
            updatePinkDummyAnim(time);

            renderer.render(scene, camera);
        }
        animate();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Tactical Shooter - Final Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // תאורה חזקה וברורה
        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const dirLight = new THREE.DirectionalLight(0xffffff, 2.0);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        const loader = new GLTFLoader();
        let player, rightHandBone;

        // טעינת הדמות
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(1.2, 1.2, 1.2);
            player.position.set(0, -3.5, 0);
            scene.add(player);

            // מציאת כף יד ימין
            player.traverse((node) => {
                if (node.isBone && node.name.toLowerCase().includes('hand') && node.name.toLowerCase().includes('r')) {
                    rightHandBone = node;
                }
            });

            // טעינת הנשק
            loader.load('./models/m4_carbine_rifle.glb', (weaponGltf) => {
                const weapon = weaponGltf.scene;
                weapon.scale.set(0.65, 0.65, 0.65); // גודל נשק
                
                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    // כיוונון עדין של הנשק בתוך כף היד
                    weapon.position.set(0.05, 0.1, 0.05); 
                    weapon.rotation.set(0, Math.PI / 2, 0); // סיבוב ישר קדימה
                }
            });
        });

        // --- הפונקציה שמייצרת את תנוחת ה"בובה הוורודה" ---
        function applyTacticalAnim(model, isMoving, time) {
            model.traverse((node) => {
                if (!node.isBone) return;
                
                const n = node.name.toLowerCase();

                // 1. קיבוע עמוד השדרה (מונע מהגוף ליפול אחורה כמו בסרטון השבור)
                if (n.includes('spine')) {
                    // הטיה קלה מאוד קדימה (התקפי) + סיבוב קל הצידה
                    node.rotation.set(0.1, 0.3, 0); 
                }

                // 2. ידיים - תנוחת "Combat Hold" (צמוד לחזה)
                
                // יד ימין (אוחזת בהדק)
                if (n.includes('rightarm') || n.includes('upperarm_r')) {
                    // מרימים את הזרוע אחורה ולמטה
                    node.rotation.set(-1.4, -0.4, 0.2);
                }
                if (n.includes('rightforearm') || n.includes('lowerarm_r')) {
                    // קיפול חזק של המרפק (מקרב את הנשק לגוף)
                    node.rotation.y = 1.4; 
                }

                // יד שמאל (תומכת בקנה)
                if (n.includes('leftarm') || n.includes('upperarm_l')) {
                    // שולחים את הזרוע קדימה וקצת ימינה
                    node.rotation.set(-1.3, 0.6, -0.2);
                }
                if (n.includes('leftforearm') || n.includes('lowerarm_l')) {
                    // קיפול מרפק כדי להחזיק את הקנה
                    node.rotation.y = -1.4; 
                }

                // 3. רגליים - הליכה יציבה
                if (isMoving) {
                    const walkSpeed = 12;
                    const stride = 0.6;
                    
                    if (n.includes('upleg')) {
                        // תנועת הליכה בסיסית
                        const move = Math.sin(time * walkSpeed) * stride;
                        if (n.includes('r')) node.rotation.x = move;
                        if (n.includes('l')) node.rotation.x = -move;
                    }
                    
                    // קיפול ברכיים קטן בזמן הליכה (נותן תחושת משקל)
                    if (n.includes('leg') && !n.includes('up')) {
                        node.rotation.x = 0.5 + Math.abs(Math.sin(time * walkSpeed)) * 0.2;
                    }
                } else {
                    // עמידה במקום (Combat Stance)
                    if (n.includes('upleg')) node.rotation.x = -0.1; // פיסוק קל
                    if (n.includes('leg') && !n.includes('up')) node.rotation.x = 0.2; // ברכיים לא נעולות
                }
            });
        }

        // שליטה במקלדת
        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        camera.position.set(0, 1, 8); // זווית מצלמה נוחה

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if (player) {
                const speed = 0.12;
                const isMoving = keys['KeyD'] || keys['KeyA'] || keys['ArrowRight'] || keys['ArrowLeft'];

                if (keys['KeyD'] || keys['ArrowRight']) { 
                    player.position.x += speed; 
                    player.rotation.y = Math.PI / 2; 
                }
                if (keys['KeyA'] || keys['ArrowLeft']) { 
                    player.position.x -= speed; 
                    player.rotation.y = -Math.PI / 2; 
                }

                applyTacticalAnim(player, isMoving, time);

                // המצלמה עוקבת אחרי השחקן
                camera.position.x = player.position.x;
                camera.lookAt(player.position.x, player.position.y + 1.8, 0);
            }
            renderer.render(scene, camera);
        }
        animate();

        // התאמה לגודל מסך
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>3D Game - High View & Sky Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #010101; }
        #instructions {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: Arial; pointer-events: none; text-shadow: 1px 1px 2px black;
            direction: rtl;
        }
    </style>
</head>
<body>
    <div id="instructions">גובה כפול 6 | תנועה: WASD | ירי: SPACE</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // אורות חזקים
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
        directionalLight.position.set(10, 50, 10);
        scene.add(directionalLight);

        const loader = new GLTFLoader();

        // 1. טעינת השמיים עם תיקון גודל
        loader.load('./models/unreal_engine_4_sky.glb', (gltf) => {
            const sky = gltf.scene;
            sky.scale.set(1000, 1000, 1000); 
            scene.add(sky);
            console.log("Sky loaded!");
        }, undefined, (e) => console.error("Sky error:", e));

        // 2. טעינת הרצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(100, 1, 100); 
            scene.add(floor);
        });

        // 3. הגדרת גובה המצלמה (פי 6 מ-2.5 זה 15)
        camera.position.set(0, 15, 30); 

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        // יריות
        const bullets = [];
        window.addEventListener('keydown', e => {
            if (e.code === 'Space') {
                const bGeo = new THREE.SphereGeometry(0.5);
                const bMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
                const bullet = new THREE.Mesh(bGeo, bMat);
                bullet.position.copy(camera.position);
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                bullet.velocity = direction.multiplyScalar(2);
                scene.add(bullet);
                bullets.push(bullet);
            }
        });

        function animate() {
            requestAnimationFrame(animate);

            const speed = 0.5; // הגברתי קצת מהירות כי אתה גבוה
            if (keys['KeyW']) camera.position.z -= speed;
            if (keys['KeyS']) camera.position.z += speed;
            if (keys['KeyA']) camera.position.x -= speed;
            if (keys['KeyD']) camera.position.x += speed;

            bullets.forEach((b, i) => {
                b.position.add(b.velocity);
                if (b.position.length() > 1000) {
                    scene.remove(b);
                    bullets.splice(i, 1);
                }
            });

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Animation Force Fix</title>
    <style>body { margin: 0; overflow: hidden; background-color: #87CEEB; }</style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 8);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        let mixer, player, rightHandBone;
        const clock = new THREE.Clock();
        const keys = {};

        const gltfLoader = new GLTFLoader();
        const fbxLoader = new FBXLoader();

        // 1. טעינת רצפה
        gltfLoader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(1000, 1, 10);
            floor.position.y = -3.5;
            scene.add(floor);
        });

        // 2. טעינת דמות
        gltfLoader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(1.2, 1.2, 1.2);
            player.position.set(0, -3.5, 0);
            scene.add(player);

            // יצירת המיקסר
            mixer = new THREE.AnimationMixer(player);

            player.traverse(node => {
                if (node.isBone && node.name.toLowerCase().includes('hand') && node.name.toLowerCase().includes('r')) {
                    rightHandBone = node;
                }
            });

            // טעינת הנשק
            gltfLoader.load('./models/m4_carbine_rifle.glb', (wGltf) => {
                const weapon = wGltf.scene;
                weapon.scale.set(0.65, 0.65, 0.65);
                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    weapon.position.set(0.05, 0.1, 0.05);
                    weapon.rotation.y = Math.PI / 2;
                }
            });

            // 3. טעינת האנימציה - שיטה חסינה (Force Play)
            fbxLoader.load('./models/Firing Rifle (2).fbx', (animFbx) => {
                if (animFbx.animations && animFbx.animations.length > 0) {
                    const clip = animFbx.animations[0];
                    
                    // המרת האנימציה כך שתתאים לשלד של ה-GLB
                    const action = mixer.clipAction(clip);
                    
                    // הגדרות חשובות להרצה
                    action.setEffectiveWeight(1.0);
                    action.enabled = true;
                    action.play();
                    
                    console.log("Animation Loaded Successfully!");
                } else {
                    console.warn("No animations found in FBX file.");
                }
            }, (xhr) => {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            }, (error) => {
                console.error("Error loading FBX:", error);
            });
        });

        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (player) {
                // תנועה
                const speed = 0.12;
                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                }

                // עדכון המיקסר (זה מה שמריץ את האנימציה בפועל)
                if (mixer) {
                    mixer.update(delta);
                }

                camera.position.x = player.position.x;
                camera.lookAt(player.position.x, player.position.y + 1.8, 0);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

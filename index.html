<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Procedural Animation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #instructions {
            position: absolute; top: 10px; width: 100%; text-align: center;
            color: white; font-family: sans-serif; text-shadow: 2px 2px 4px #000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="instructions">תנועה: A ו-D | תנוחת ירי מובנית בקוד</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const gltfLoader = new GLTFLoader();
        let player;
        const clock = new THREE.Clock();

        // 1. טעינת רצפה
        gltfLoader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(1000, 1, 10);
            floor.position.y = -2;
            scene.add(floor);
        });

        // 2. טעינת דמות
        gltfLoader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(0.6, 0.6, 0.6);
            player.position.set(0, -2, 0);
            scene.add(player);
        });

        camera.position.set(0, 1, 10);
        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        // פונקציה לעיוות העצמות לתנוחת ירי
        function applyProceduralAnimation(model, isMoving, time) {
            model.traverse((child) => {
                if (child.isBone) {
                    // --- תנוחת ירי (קבוע) ---
                    // זרוע ימין קדימה (כאילו אוחזת בהדק)
                    if (child.name.includes('RightArm')) {
                        child.rotation.x = -1.2; 
                        child.rotation.z = -0.2;
                    }
                    // זרוע שמאל תומכת
                    if (child.name.includes('LeftArm')) {
                        child.rotation.x = -1.0;
                        child.rotation.z = 0.5;
                    }

                    // --- אנימציית הליכה (רק כשזזים) ---
                    if (isMoving) {
                        // תנועת רגליים פשוטה
                        if (child.name.includes('RightUpLeg')) {
                            child.rotation.x = Math.sin(time * 10) * 0.5;
                        }
                        if (child.name.includes('LeftUpLeg')) {
                            child.rotation.x = -Math.sin(time * 10) * 0.5;
                        }
                    } else {
                        // איפוס רגליים בעמידה
                        if (child.name.includes('Leg')) {
                            child.rotation.x = 0;
                        }
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if (player) {
                const speed = 0.15;
                let moving = false;

                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                    moving = true;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                    moving = true;
                }

                // הפעלת האנימציה שיצרנו בקוד
                applyProceduralAnimation(player, moving, time);

                // נדנוד גוף קל בזמן הליכה
                if (moving) {
                    player.position.y = -2 + Math.abs(Math.sin(time * 10)) * 0.05;
                } else {
                    player.position.y = -2;
                }

                camera.position.x = player.position.x;
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

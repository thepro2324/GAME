<!DOCTYPE html>
<html>
<head>
    <title>3D First Person - High Position</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #loading-screen {
            position: fixed; width: 100%; height: 100%; background: #111;
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #00ffcc;
            font-family: sans-serif; direction: rtl;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1 id="status">טוען עולם גבוה...</h1>
        <h2 id="percent">0%</h2>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const loadingManager = new THREE.LoadingManager();
        loadingManager.onProgress = (url, loaded, total) => {
            document.getElementById('percent').innerText = Math.round((loaded / total) * 100) + '%';
        };
        loadingManager.onLoad = () => {
            document.getElementById('loading-screen').style.display = 'none';
        };

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 20000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));

        const loader = new GLTFLoader(loadingManager);

        // 1. טעינת השמיים
        loader.load('./models/fly_sky_technique_experimental.glb', (gltf) => {
            const sky = gltf.scene;
            sky.scale.set(8000, 8000, 8000);
            sky.traverse(n => { if(n.isMesh) n.material.side = THREE.DoubleSide; });
            scene.add(sky);
        });

        // 2. טעינת הרצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            gltf.scene.scale.set(2000, 1, 2000);
            scene.add(gltf.scene);
        });

        // 3. טעינת השחקן והגבהתו
        let player;
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            
            // --- כאן אנחנו קובעים את הגובה של הדמות מעל הרצפה ---
            player.position.y = 20; // שנה את זה ל-50 או 100 אם אתה רוצה להיות עוד יותר גבוה
            
            scene.add(player);

            // המצלמה בתוך הראש של הדמות (1.7 מעל מרכז הדמות)
            camera.position.set(0, 1.7, 0); 
            player.add(camera);
            
            player.visible = false; 
        });

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            
            if (player) {
                const speed = 0.3; // הגברתי קצת את המהירות כי אתה גבוה
                if (keys['KeyW']) player.translateZ(-speed);
                if (keys['KeyS']) player.translateZ(speed);
                if (keys['KeyA']) player.rotation.y += 0.03;
                if (keys['KeyD']) player.rotation.y -= 0.03;
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

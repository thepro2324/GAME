<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Ultimate Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #debug-info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px; font-family: monospace; pointer-events: none; }
    </style>
</head>
<body>
    <div id="debug-info">מחפש עצמות...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 3));
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const loader = new GLTFLoader();
        let player, weapon, rightHandBone;
        let bonesList = [];

        // 1. רצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            gltf.scene.scale.set(1000, 1, 10);
            gltf.scene.position.y = -3.5;
            scene.add(gltf.scene);
        });

        // 2. דמות עם זיהוי עצמות משופר
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(1.2, 1.2, 1.2);
            player.position.set(0, -3.5, 0);
            scene.add(player);

            player.traverse((node) => {
                if (node.isBone) {
                    bonesList.push(node.name);
                    const name = node.name.toLowerCase();
                    // חיפוש גמיש מאוד ליד ימין
                    if (name.includes('hand') && (name.includes('r') || name.includes('right')) && !name.includes('forearm')) {
                        rightHandBone = node;
                    }
                }
            });
            document.getElementById('debug-info').innerText = "עצמות נמצאו: " + bonesList.length;

            // 3. טעינת הנשק
            loader.load('./models/m4_carbine_rifle.glb', (weaponGltf) => {
                weapon = weaponGltf.scene;
                weapon.scale.set(0.6, 0.6, 0.6); // גודל התחלתי הגיוני
                
                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    weapon.position.set(0, 0, 0);
                } else {
                    player.add(weapon);
                    weapon.position.set(0, 1.5, 0.5);
                }
            });
        });

        // פונקציית האנימציה - הפעם עם שמות גנריים ושימוש ב-Quaternion ליתר ביטחון
        function fixPose(model) {
            model.traverse((node) => {
                if (node.isBone) {
                    const n = node.name.toLowerCase();

                    // זרוע עליונה (מוריד את הידיים)
                    if (n.includes('arm') && (n.includes('upper') || !n.includes('fore'))) {
                        if (n.includes('r')) {
                            node.rotation.set(-1.5, 0, 0.2); // ימין
                        } else if (n.includes('l')) {
                            node.rotation.set(-1.5, 0, -0.2); // שמאל
                        }
                    }
                    
                    // זרוע תחתונה (מיישר קדימה)
                    if (n.includes('forearm') || n.includes('lowerarm')) {
                        if (n.includes('r')) node.rotation.y = 0.5;
                        if (n.includes('l')) node.rotation.y = -0.5;
                    }
                }
            });
        }

        camera.position.set(0, 0, 10);

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if (player) {
                const speed = 0.15;
                const moving = keys['KeyD'] || keys['KeyA'] || keys['ArrowRight'] || keys['ArrowLeft'];

                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                }

                // החלת התנוחה בכל פריים כדי למנוע חזרה למצב המקורי
                fixPose(player);
                
                // אנימציית רגליים בסיסית
                if (moving) {
                    player.traverse(n => {
                        if (n.isBone && n.name.toLowerCase().includes('leg')) {
                            if (n.name.toLowerCase().includes('r')) n.rotation.x = Math.sin(time * 12) * 0.5;
                            if (n.name.toLowerCase().includes('l')) n.rotation.x = -Math.sin(time * 12) * 0.5;
                        }
                    });
                }

                camera.position.x = player.position.x;
                camera.lookAt(player.position.x, player.position.y + 1.8, 0);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

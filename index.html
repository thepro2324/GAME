<!DOCTYPE html>
<html>
<head>
    <title>Tactical Shooter - GitHub Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        /* מסך טעינה */
        #loading-screen {
            position: absolute; width: 100%; height: 100%;
            background: #111; color: white;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s;
        }
        .loader {
            border: 5px solid #333; border-top: 5px solid #2ecc71;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #progress { font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <div id="progress">טוען: 0%</div>
        <div id="status" style="margin-top:10px; color:#888;">מתחבר לשרתי GitHub...</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // --- קובץ CONFIG מרכזי ---
        const CONFIG = {
            player: {
                modelPath: './models/indian_man_in_suit%20(1).glb',
                animPath: './models/Firing Rifle(2).fbx', // השם המדויק שלך (בלי רווח)
                scale: 1.2,
                speed: 0.12,
                spawnPos: { x: 0, y: -3.5, z: 0 }
            },
            weapon: {
                modelPath: './models/m4_carbine_rifle.glb',
                scale: 0.65,
                offset: { x: 0.05, y: 0.1, z: 0.05 },
                rotationY: Math.PI / 2
            },
            world: {
                floorPath: './models/seamless__floor_tiled_texture_iv.glb',
                skyColor: 0x87CEEB,
                ambientLightIntensity: 2.5,
                sunLightIntensity: 1.5
            }
        };

        // --- מנהל טעינה ---
        const manager = new THREE.LoadingManager();
        const progressText = document.getElementById('progress');
        manager.onProgress = (url, loaded, total) => {
            progressText.innerText = `טוען: ${Math.round((loaded / total) * 100)}%`;
        };
        manager.onLoad = () => {
            document.getElementById('loading-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500);
        };

        // --- אתחול סצנה ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(CONFIG.world.skyColor);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 8);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, CONFIG.world.ambientLightIntensity));
        const sun = new THREE.DirectionalLight(0xffffff, CONFIG.world.sunLightIntensity);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        let mixer, player, rightHandBone;
        const clock = new THREE.Clock();
        const keys = {};
        const gltfLoader = new GLTFLoader(manager);
        const fbxLoader = new FBXLoader(manager);

        // טעינת רצפה
        gltfLoader.load(CONFIG.world.floorPath, (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(1000, 1, 10);
            floor.position.y = CONFIG.player.spawnPos.y;
            scene.add(floor);
        });

        // טעינת דמות + נשק + אנימציה
        gltfLoader.load(CONFIG.player.modelPath, (gltf) => {
            player = gltf.scene;
            player.scale.set(CONFIG.player.scale, CONFIG.player.scale, CONFIG.player.scale);
            player.position.set(CONFIG.player.spawnPos.x, CONFIG.player.spawnPos.y, CONFIG.player.spawnPos.z);
            scene.add(player);

            mixer = new THREE.AnimationMixer(player);

            // מציאת עצם היד
            player.traverse(node => {
                if (node.isBone && (node.name.includes('Hand') || node.name.includes('hand')) && (node.name.includes('R') || node.name.includes('Right'))) {
                    rightHandBone = node;
                }
            });

            // טעינת נשק
            gltfLoader.load(CONFIG.weapon.modelPath, (wGltf) => {
                const weapon = wGltf.scene;
                weapon.scale.set(CONFIG.weapon.scale, CONFIG.weapon.scale, CONFIG.weapon.scale);
                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    weapon.position.set(CONFIG.weapon.offset.x, CONFIG.weapon.offset.y, CONFIG.weapon.offset.z);
                    weapon.rotation.y = CONFIG.weapon.rotationY;
                }
            });

            // טעינת האנימציה - הפתרון הסופי
            fbxLoader.load(CONFIG.player.animPath, (animFbx) => {
                if (animFbx.animations.length > 0) {
                    const clip = animFbx.animations[0];

                    // התאמת שלד (Retargeting)
                    clip.tracks.forEach(track => {
                        // מנקה את שמות העצמות כדי שיתאימו ל-GLB
                        track.name = track.name.replace('mixamorig_', '');
                        track.name = track.name.replace('mixamorig:', '');
                    });

                    const action = mixer.clipAction(clip);
                    action.play();
                    console.log("Animation playing!");
                }
            }, undefined, (err) => console.error("Animation Error:", err));
        });

        // מקלדת
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (player) {
                // תנועה
                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += CONFIG.player.speed;
                    player.rotation.y = Math.PI / 2;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= CONFIG.player.speed;
                    player.rotation.y = -Math.PI / 2;
                }

                if (mixer) mixer.update(delta);

                // מצלמה עוקבת
                camera.position.x = player.position.x;
                camera.lookAt(player.position.x, player.position.y + 1.8, 0);
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Full Body Puppet Control</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #gui {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.8); color: white; padding: 15px;
            font-family: sans-serif; border-radius: 10px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        button { 
            padding: 10px; cursor: pointer; border: none; border-radius: 5px;
            background: #444; color: white; transition: 0.3s;
        }
        button.active { background: #ff4444; font-weight: bold; }
        .hint { font-size: 12px; color: #ccc; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="gui">
        <div style="text-align:center; margin-bottom:5px;">בחר איבר לשליטה:</div>
        <div class="btn-grid">
            <button id="btn-r-arm" class="active">יד ימין (1)</button>
            <button id="btn-l-arm">יד שמאל (2)</button>
            <button id="btn-r-leg">רגל ימין (3)</button>
            <button id="btn-l-leg">רגל שמאל (4)</button>
        </div>
        <div class="hint">הזז עכבר למעלה/למטה לסיבוב</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 3));
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const loader = new GLTFLoader();
        let player, weapon, rightHandBone;
        let mouseY = 0;
        let selectedPart = 'rightarm'; // ברירת מחדל

        // אובייקט לשמירת הזוויות של כל איבר
        const pose = {
            rightarm: 0,
            leftarm: 0,
            rightleg: 0,
            leftleg: 0
        };

        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(1.2, 1.2, 1.2);
            player.position.set(0, -3.5, 0);
            scene.add(player);
            
            player.traverse(node => {
                if (node.isBone && node.name.toLowerCase().includes('hand') && node.name.toLowerCase().includes('r')) {
                    rightHandBone = node;
                }
            });

            loader.load('./models/m4_carbine_rifle.glb', (wGltf) => {
                weapon = wGltf.scene;
                weapon.scale.set(0.6, 0.6, 0.6);
                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    weapon.rotation.y = Math.PI / 2;
                }
            });
        });

        // עדכון עכבר
        window.addEventListener('mousemove', (e) => {
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
            // עדכון הזווית של האיבר שנבחר (מכפיל ב-2 כדי שיהיה טווח תנועה גדול)
            pose[selectedPart] = mouseY * 2.5; 
        });

        // כפתורים וקיצורי דרך
        const buttons = {
            'rightarm': document.getElementById('btn-r-arm'),
            'leftarm': document.getElementById('btn-l-arm'),
            'rightleg': document.getElementById('btn-r-leg'),
            'leftleg': document.getElementById('btn-l-leg')
        };

        function setMode(mode) {
            selectedPart = mode;
            Object.values(buttons).forEach(b => b.classList.remove('active'));
            buttons[mode].classList.add('active');
        }

        buttons['rightarm'].onclick = () => setMode('rightarm');
        buttons['leftarm'].onclick = () => setMode('leftarm');
        buttons['rightleg'].onclick = () => setMode('rightleg');
        buttons['leftleg'].onclick = () => setMode('leftleg');

        window.addEventListener('keydown', (e) => {
            if (e.key === '1') setMode('rightarm');
            if (e.key === '2') setMode('leftarm');
            if (e.key === '3') setMode('rightleg');
            if (e.key === '4') setMode('leftleg');
        });

        function applyPose(model) {
            model.traverse((node) => {
                if (node.isBone) {
                    const n = node.name.toLowerCase();
                    
                    // החלת הזוויות שנשמרו ב-pose
                    if (n.includes('rightarm') || n.includes('upperarm_r')) node.rotation.x = pose.rightarm;
                    if (n.includes('leftarm') || n.includes('upperarm_l')) node.rotation.x = pose.leftarm;
                    if (n.includes('rightupleg') || n.includes('thigh_r')) node.rotation.x = pose.rightleg;
                    if (n.includes('leftupleg') || n.includes('thigh_l')) node.rotation.x = pose.leftleg;
                }
            });
        }

        camera.position.set(0, 0, 8);

        function animate() {
            requestAnimationFrame(animate);
            if (player) {
                applyPose(player);
                camera.lookAt(player.position.x, player.position.y + 1.8, 0);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>3D Fix - Extreme Height & Huge Floor</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #00050a; }
        #ui { position: absolute; top: 10px; left: 10px; color: #00ff00; font-family: sans-serif; background: rgba(0,0,0,0.7); padding: 10px; border: 1px solid #0f0; direction: rtl; }
    </style>
</head>
<body>
    <div id="ui">
        <b>סטטוס מערכת:</b><br>
        גובה נוכחי: <span id="height">0</span><br>
        שמיים: <span id="sky-status">טוען...</span>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        // הגדלת טווח ראייה ל-20,000 כדי שלא יעלמו דברים בגובה
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 20000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // אור חזק מאוד מכל הכיוונים
        scene.add(new THREE.AmbientLight(0xffffff, 2.0));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
        directionalLight.position.set(0, 500, 0);
        scene.add(directionalLight);

        const loader = new GLTFLoader();

        // 1. טעינת רצפה - הגדלה מאסיבית (פי 1000)
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(1000, 1, 1000); 
            scene.add(floor);
        });

        // 2. טעינת שמיים - עם פקודה שתהפוך אותם שיהיו גלויים מבפנים
        loader.load('./models/unreal_engine_4_sky.glb', (gltf) => {
            const sky = gltf.scene;
            sky.scale.set(5000, 5000, 5000);
            // עוברים על כל חלקי המודל ומוודאים שהם נראים משני הצדדים
            sky.traverse((node) => {
                if (node.isMesh) {
                    node.material.side = THREE.DoubleSide;
                }
            });
            scene.add(sky);
            document.getElementById('sky-status').innerText = "נטענו בהצלחה";
        }, undefined, (err) => {
            document.getElementById('sky-status').innerText = "שגיאה בטעינה";
        });

        // 3. גובה מצלמה - הפעם נגדיר 200 (פי 12 ממה שהיה לך!)
        camera.position.set(0, 200, 400);
        camera.lookAt(0, 0, 0);

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            
            // מהירות תנועה מותאמת לגובה
            const speed = 5.0; 
            if (keys['KeyW']) camera.position.z -= speed;
            if (keys['KeyS']) camera.position.z += speed;
            if (keys['KeyA']) camera.position.x -= speed;
            if (keys['KeyD']) camera.position.x += speed;

            // עדכון ה-UI
            document.getElementById('height').innerText = Math.round(camera.position.y);

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

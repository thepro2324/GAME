<!DOCTYPE html>
<html>
<head>
    <title>Tactical Shooter - With Loading Screen</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        /* סגנון מסך הטעינה */
        #loading-screen {
            position: absolute; width: 100%; height: 100%;
            background: #111; color: white;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.5s;
        }
        .loader {
            border: 5px solid #333; border-top: 5px solid #ff4444;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { font-size: 14px; color: #888; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <div id="progress">טוען משאבים: 0%</div>
        <div id="status">מכין את האנימציות...</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        // --- ניהול טעינה ---
        const loadingScreen = document.getElementById('loading-screen');
        const progressText = document.getElementById('progress');
        
        const manager = new THREE.LoadingManager();
        
        manager.onProgress = (url, itemsLoaded, itemsTotal) => {
            const progress = Math.round((itemsLoaded / itemsTotal) * 100);
            progressText.innerText = `טוען משאבים: ${progress}%`;
        };

        manager.onLoad = () => {
            console.log('הכל נטען בהצלחה!');
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.style.display = 'none', 500);
        };

        manager.onError = (url) => {
            console.error('שגיאה בטעינת קובץ: ' + url);
            document.getElementById('status').innerText = 'שגיאה בטעינת הקבצים!';
        };

        // --- הגדרות סצנה ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 8);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        let mixer, player, rightHandBone;
        const clock = new THREE.Clock();
        const keys = {};

        const gltfLoader = new GLTFLoader(manager);
        const fbxLoader = new FBXLoader(manager);

        // טעינת רצפה
        gltfLoader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(1000, 1, 10);
            floor.position.y = -3.5;
            scene.add(floor);
        });

        // טעינת דמות
        gltfLoader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(1.2, 1.2, 1.2);
            player.position.set(0, -3.5, 0);
            scene.add(player);

            mixer = new THREE.AnimationMixer(player);

            player.traverse(node => {
                if (node.isBone && node.name.toLowerCase().includes('hand') && node.name.toLowerCase().includes('r')) {
                    rightHandBone = node;
                }
            });

            // טעינת הנשק
            gltfLoader.load('./models/m4_carbine_rifle.glb', (wGltf) => {
                const weapon = wGltf.scene;
                weapon.scale.set(0.65, 0.65, 0.65);
                if (rightHandBone) {
                    rightHandBone.add(weapon);
                    weapon.position.set(0.05, 0.1, 0.05);
                    weapon.rotation.y = Math.PI / 2;
                }
            });

            // טעינת האנימציה
            fbxLoader.load('./models/Firing Rifle (2).fbx', (animFbx) => {
                if (animFbx.animations.length > 0) {
                    const clip = animFbx.animations[0];
                    // תיקון שמות עצמות אם הגיעו מ-Mixamo
                    clip.tracks.forEach(track => {
                        track.name = track.name.replace('mixamorig_', '');
                    });
                    const action = mixer.clipAction(clip);
                    action.play();
                }
            });
        });

        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (player) {
                const speed = 0.12;
                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                }

                if (mixer) mixer.update(delta);

                camera.position.x = player.position.x;
                camera.lookAt(player.position.x, player.position.y + 1.8, 0);
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

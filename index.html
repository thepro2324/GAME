<!DOCTYPE html>
<html>
<head>
    <title>2D Shooter - Scale & Weapon Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- הגדרות גודל - שנה כאן אם הם עדיין גדולים/קטנים מדי ---
        const PLAYER_SCALE = 0.05;  // הגודל של האיש
        const WEAPON_SCALE = 0.02;  // הגודל של הנשק
        // ------------------------------------------------------

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const loader = new GLTFLoader();
        let player, weapon, rightHandBone;
        const clock = new THREE.Clock();

        // 1. רצפה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(1000, 1, 10);
            floor.position.y = -2;
            scene.add(floor);
        });

        // 2. טעינת הדמות
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(PLAYER_SCALE, PLAYER_SCALE, PLAYER_SCALE); // שימוש בגודל המוקטן
            player.position.set(0, -2, 0);
            scene.add(player);

            // חיפוש עצם היד
            player.traverse((node) => {
                const name = node.name.toLowerCase();
                if (node.isBone && (name.includes('hand') && (name.includes('r') || name.includes('right')))) {
                    rightHandBone = node;
                }
            });

            // 3. טעינת הנשק
            loader.load('./models/rifle.glb', (weaponGltf) => {
                weapon = weaponGltf.scene;
                weapon.scale.set(WEAPON_SCALE, WEAPON_SCALE, WEAPON_SCALE); 
                weapon.rotation.y = Math.PI / 2;

                if (rightHandBone) {
                    rightHandBone.add(weapon); 
                    // איפוס מיקום הנשק שיהיה בדיוק בתוך כף היד
                    weapon.position.set(0, 0, 0); 
                } else {
                    player.add(weapon);
                    weapon.position.set(0, 1.2, 0.2); 
                }
            });
        });

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animateProcedural(model, isMoving, time) {
            model.traverse((node) => {
                if (node.isBone) {
                    const name = node.name.toLowerCase();
                    // תנוחת החזקת נשק
                    if (name.includes('rightarm')) node.rotation.x = -1.2; 
                    if (name.includes('leftarm')) {
                        node.rotation.x = -1.0;
                        node.rotation.z = 0.5;
                    }

                    if (isMoving) {
                        const cycle = Math.sin(time * 12);
                        if (name.includes('rightupleg')) node.rotation.x = cycle * 0.5;
                        if (name.includes('leftupleg')) node.rotation.x = -cycle * 0.5;
                    } else if (name.includes('leg')) {
                        node.rotation.x = 0;
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            if (player) {
                const speed = 0.1;
                let moving = false;

                if (keys['KeyD'] || keys['ArrowRight']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2;
                    moving = true;
                }
                if (keys['KeyA'] || keys['ArrowLeft']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2;
                    moving = true;
                }

                animateProcedural(player, moving, time);
                camera.position.x = player.position.x;
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

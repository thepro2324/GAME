<!DOCTYPE html>
<html>
<head>
    <title>3D World - 2D Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #instructions {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: Arial; text-shadow: 1px 1px 2px black; direction: rtl;
        }
    </style>
</head>
<body>
    <div id="instructions">תנועה: חצים / WASD (ימינה ושמאלה בלבד)</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        
        // מצלמה אורתוגרפית (טובה ל-2D) או פרספקטיבית מרחוק
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // תאורה חזקה
        scene.add(new THREE.AmbientLight(0xffffff, 2));

        const loader = new GLTFLoader();

        // 1. שמיים - נשים אותם רחוק ברקע
        loader.load('./models/fly_sky_technique_experimental.glb', (gltf) => {
            const sky = gltf.scene;
            sky.scale.set(5000, 5000, 5000);
            sky.position.z = -500; // דוחפים אותם אחורה
            scene.add(sky);
        });

        // 2. רצפה - נהפוך אותה ל"פס" ארוך מלמטה
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            const floor = gltf.scene;
            floor.scale.set(1000, 1, 10); // ארוכה מאוד אבל לא עמוקה
            floor.position.y = -2;
            scene.add(floor);
        });

        // 3. שחקן (החיזר או האיש בחליפה)
        let player;
        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.scale.set(1, 1, 1);
            player.position.set(0, -2, 0);
            scene.add(player);
        });

        // מיקום המצלמה - מהצד (ציר Z) מסתכלת למרכז (0,0,0)
        camera.position.set(0, 2, 15);
        camera.lookAt(0, 2, 0);

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);

            if (player) {
                const speed = 0.2;
                // תנועה רק ימינה ושמאלה (ציר X)
                if (keys['ArrowRight'] || keys['KeyD']) {
                    player.position.x += speed;
                    player.rotation.y = Math.PI / 2; // פונה ימינה
                }
                if (keys['ArrowLeft'] || keys['KeyA']) {
                    player.position.x -= speed;
                    player.rotation.y = -Math.PI / 2; // פונה שמאלה
                }

                // המצלמה עוקבת אחרי השחקן רק בציר ה-X
                camera.position.x = player.position.x;
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>3D Game - Stratosphere Height</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        /* לוח בקרה משופר */
        #admin-panel {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0, 20, 40, 0.9); color: #00ffff;
            padding: 15px; border: 2px solid #00ffff; border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            z-index: 2000; direction: rtl; box-shadow: 0 0 15px #00ffff;
        }
        button {
            background: #00ffff; color: #000; border: none;
            padding: 8px 12px; cursor: pointer; font-weight: bold; 
            margin: 4px; border-radius: 5px;
        }
        button:hover { background: #fff; }
        
        #loading-screen {
            position: fixed; width: 100%; height: 100%; background: #000;
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #00ffff;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h1>משגר לגובה 1000...</h1>
        <h2 id="percent">0%</h2>
    </div>

    <div id="admin-panel">
        <b>שליטת מנהל (גובה 1000):</b><br>
        גובה נוכחי: <span id="h-val">1000</span><br>
        <button onclick="changeHeight(50)">עלה +50</button>
        <button onclick="changeHeight(-50)">רד -50</button>
        <br><br>
        מהירות טיסה: <span id="s-val">2.0</span><br>
        <button onclick="changeSpeed(0.5)">מהר יותר</button>
        <button onclick="changeSpeed(-0.5)">לאט יותר</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const loadingManager = new THREE.LoadingManager();
        loadingManager.onProgress = (url, loaded, total) => {
            document.getElementById('percent').innerText = Math.round((loaded / total) * 100) + '%';
        };
        loadingManager.onLoad = () => {
            document.getElementById('loading-screen').style.display = 'none';
        };

        const scene = new THREE.Scene();
        // הגדלת טווח הראייה ל-30,000 כדי שלא יעלמו השמיים והרצפה
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 30000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.8));

        const loader = new GLTFLoader(loadingManager);

        // טעינת שמיים (הגדלתי ל-15,000 שיתאים לגובה 1000)
        loader.load('./models/fly_sky_technique_experimental.glb', (gltf) => {
            const sky = gltf.scene;
            sky.scale.set(15000, 15000, 15000);
            sky.traverse(n => { if(n.isMesh) n.material.side = THREE.DoubleSide; });
            scene.add(sky);
        });

        // טעינת רצפה ענקית
        loader.load('./models/seamless__floor_tiled_texture_iv.glb', (gltf) => {
            gltf.scene.scale.set(5000, 1, 5000);
            scene.add(gltf.scene);
        });

        let player;
        let moveSpeed = 2.0;

        loader.load('./models/indian_man_in_suit%20(1).glb', (gltf) => {
            player = gltf.scene;
            player.position.y = 1000; // כאן הגדרנו את הגובה שביקשת!
            scene.add(player);
            camera.position.set(0, 1.7, 0); 
            player.add(camera);
            player.visible = false; 
        });

        // פונקציות ללוח הבקרה
        window.changeHeight = (amount) => {
            if (player) {
                player.position.y += amount;
                document.getElementById('h-val').innerText = Math.round(player.position.y);
            }
        };

        window.changeSpeed = (amount) => {
            moveSpeed = Math.max(0.1, moveSpeed + amount);
            document.getElementById('s-val').innerText = moveSpeed.toFixed(1);
        };

        const keys = {};
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            if (player) {
                if (keys['KeyW']) player.translateZ(-moveSpeed);
                if (keys['KeyS']) player.translateZ(moveSpeed);
                if (keys['KeyA']) player.rotation.y += 0.04;
                if (keys['KeyD']) player.rotation.y -= 0.04;
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
